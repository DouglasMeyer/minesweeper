<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * { box-sizing: border-box; }
      html, body, #container, .app {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none;   /* Chrome/Safari/Opera */
        -khtml-user-select: none;    /* Konqueror */
        -moz-user-select: none;      /* Firefox */
        -ms-user-select: none;       /* Internet Explorer/Edge */
        user-select: none;           /* Non-prefixed version, currently
                                        not supported by any browser */
      }
      @-ms-viewport{
        width: device-width;
      }


      .app {
        outline: none;
      }
      .info {
        display: flex;
        flex-direction: column-reverse;
        position: absolute;
        z-index: 2;
        left: 1rem;
        top: 2rem;
        transition: all 0.2s;
        padding: 1rem 0.5rem 0.5rem;
        border-radius: 0.5rem;
        background-color: rgba(0,0,0, 0.6);
        color: white;
        font-weight: bold;
        font-family: sans-serif;
        transform: translateY(-100%);
      }
      .info:hover {
        transform: translateY(-2.5rem);
      }
      .info > * {
        padding-top: 0.2em;
      }
      .info_list {
        margin: 0;
        padding-left: 2rem;
        max-height: 100px;
        overflow-y: auto;
      }
      .option {
        font-size: 0.8rem;
        font-weight: normal;
      }
      .cell {
        position: relative;
        display: inline-block;
        vertical-align: middle;
        text-align: center;
        line-height: 2rem;
        width: 2rem;
        height: 2rem;
        border: 1px solid #AAA;
        background: linear-gradient(#E3E3E3, #FFF);
        font-weight: bold;
        font-family: sans-serif;
      }
      a.cell { cursor: pointer; }
      .cell--revealed {
        border: 1px solid #EEE;
        background: none;
      }
      .cell--flag:after {
        content: "\2691";
        font-size: 1.8rem;
        width: 2rem;
        line-height: 2rem;
        text-align: center;
      }
      .cell--mine.cell--revealed:after {
        position: absolute;
        z-index: 1;
        top: 0; left: 0;
        content: "\2601";
        font-size: 2rem;
        animation: 0.3s explode;
        color: #AAA;
        opacity: 0;
        pointer-events: none;
      }
      @keyframes explode {
        from {
          transform: scale(0.8);
          opacity: 0.8;
        }
        to {
          transform: scale(3);
          opacity: 0;
        }
      }
      .cell--mine:before {
        position: absolute;
        top: 0; left: 0;
        width: 2rem;
        line-height: 2.2rem;
        content: "\1f4a3";
        font-size: 1.8rem;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script src="app.js"></script>

</html>
